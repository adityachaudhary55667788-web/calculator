<!DOCTYPE html>
<html>
<head>
    <title>Job Board</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            margin: 0;
        }

        header {
            background-color: #2f4faa;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 85%;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .job {
            background-color: white;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #2f4faa;
        }

        .job h3 {
            margin: 0;
        }

        button {
            margin-top: 8px;
            padding: 5px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <h1>Job Board</h1>
    <p>Search and apply for jobs</p>
</header>

<div class="container">
    <input type="text" id="search" placeholder="Search job title">

    <div id="jobList"></div>
</div>

<script>
    let jobs = [
        { title: "Frontend Developer", company: "ABC Tech", location: "Remote" },
        { title: "Backend Developer", company: "XYZ Solutions", location: "Bangalore" },
        { title: "Java Intern", company: "CodeSoft", location: "Delhi" }
    ];

    let jobList = document.getElementById("jobList");
    let search = document.getElementById("search");

    function showJobs(list) {
        jobList.innerHTML = "";

        for (let i = 0; i < list.length; i++) {
            let div = document.createElement("div");
            div.className = "job";

            div.innerHTML =
                "<h3>" + list[i].title + "</h3>" +
                "<p>Company: " + list[i].company + "</p>" +
                "<p>Location: " + list[i].location + "</p>" +
                "<button onclick='applyJob()'>Apply</button>";

            jobList.appendChild(div);
        }
    }

    function applyJob() {
        alert("Application submitted successfully");
    }

    search.addEventListener("keyup", function () {
        let value = search.value.toLowerCase();
        let filteredJobs = [];

        for (let i = 0; i < jobs.length; i++) {
            if (jobs[i].title.toLowerCase().includes(value)) {
                filteredJobs.push(jobs[i]);
            }
        }

        showJobs(filteredJobs);
    });

    showJobs(jobs);
</script>

</body>
</html>
