<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Website</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            margin: 0;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            padding: 6px 10px;
            margin-top: 5px;
            cursor: pointer;
        }

        .cart {
            background: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>Simple E-Commerce Website</h1>
    <p>Add products to cart and checkout</p>
</header>

<div class="container">

    <h2>Products</h2>
    <div class="products">
        <div class="product">
            <h3>Mobile</h3>
            <p>Price: ₹10000</p>
            <button onclick="addToCart('Mobile',10000)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Laptop</h3>
            <p>Price: ₹50000</p>
            <button onclick="addToCart('Laptop',50000)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Headphones</h3>
            <p>Price: ₹2000</p>
            <button onclick="addToCart('Headphones',2000)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <ul id="cartItems"></ul>
        <h3>Total: ₹<span id="total">0</span></h3>
        <button onclick="checkout()">Checkout</button>
    </div>

</div>

<script>
    let total = 0;
    let cartItems = document.getElementById("cartItems");
    let totalAmount = document.getElementById("total");

    function addToCart(name, price) {
        let li = document.createElement("li");
        li.innerText = name + " - ₹" + price;
        cartItems.appendChild(li);

        total = total + price;
        totalAmount.innerText = total;
    }

    function checkout() {
        if (total == 0) {
            alert("Cart is empty");
        } else {
            alert("Order placed successfully!");
            cartItems.innerHTML = "";
            total = 0;
            totalAmount.innerText = total;
        }
    }
</script>

</body>
</html>
